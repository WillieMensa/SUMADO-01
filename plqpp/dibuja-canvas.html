<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Amatica+SC:700|Bangers|Bungee|Bungee+Inline|Dosis|Sigmar+One" rel="stylesheet">

	<title>PRESENTACION DE APLICACION</title>


	<style>* {padding: 0; margin: 0}

		canvas {
		  color: #111;
		  font-family: 'Bangers, cursive;
		  font-size: 5.00em;
		  height: auto;
		  padding-bottom: 20px;
		}

	</style>

</head>
<body>

<canvas id="myCanvas" width="900" height="600" style="border:5px solid #123;">

<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.font = "30px Bungee Inline";
	ctx.fillText("JUGAR",10,50);
	ctx.fillText("AYUDA",200,50);
	ctx.fillText("PUNTAJE",420,50);
</script>


</canvas>

</body>
</html>
